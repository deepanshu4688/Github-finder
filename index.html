<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GitHub Profile Finder</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- Animated Star Background -->
  <div id="stars"></div>
  <div id="stars2"></div>
  <div id="stars3"></div>

  <div class="container">
    <h1>GitHub <span class="pr">Profile</span> Finder</h1>

    <!-- Dark Mode Toggle -->
    <div class="toggle-wrapper">
      <label class="switch">
        <input type="checkbox" id="theme-toggle">
        <span class="slider round"></span>
      </label>
    </div>

    <!-- Search Input -->
    <div class="search-box">
      <input id="usernameinp" type="text" placeholder="Enter GitHub Username" />
      <button id="searchbtn"><i class="fas fa-search"></i> Search</button>
    </div>

    <!-- Profile Display -->
    <div class="profile-card" id="profile-card" style="display: none;"></div>

    <!-- Repo Section -->
    <div class="repo-section" id="repo-section"></div>

  </div>

  <script src="script.js"></script>
</body>
</html>
